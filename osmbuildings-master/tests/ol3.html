<!DOCTYPE html>
<html>
<head>
<title>OSM Buildings - OpenLayers 3</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style>
html, body {
  border: 0;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#map {
  height: 100%;
}
</style>
<script src="http://openlayers.org/en/v3.6.0/build/ol.js"></script>
<script src="../dist/OSMBuildings-OL3.js"></script>
</head>

<body>
<div id="map"></div>

<script>

var map = new ol.Map({
  layers: [
    new ol.layer.Tile({
      source: new ol.source.OSM()
    })
  ],
  controls: ol.control.defaults({
    attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
      collapsible: false
    })
  }),
  target: 'map',
  view: new ol.View({
    center: ol.proj.transform([13.33522, 52.50440], 'EPSG:4326', 'EPSG:3857'),
    zoom: 16
  })
});


var osm = new OSMBuildings(map);
osm.date(new Date(2017, 5, 15, 17, 30))
osm.load();
//  .click(function(e) {
//    console.log('CLICK', e);
//  });

</script>
</body>
</html>
